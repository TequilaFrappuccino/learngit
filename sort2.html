<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 40px;
            padding: 5px;
            margin: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            document.querySelector('button').onclick = function sortNumbers() {
                // 获取输入的值
                let numbers = [];
                for (let i = 1; i <= 12; i++) {
                    let num = document.getElementById('num' + i).value;
                    if (num === '') {
                        alert('请把12个整数输入完整');
                        return;
                    }
                    numbers.push(parseInt(num));
                }

                // 排序算法 - 使用快速排序算法
                function quickSort(arr) {
                    if (arr.length <= 1) {
                        return arr;
                    }
                    let pivot = arr[0]; // 选择第一个元素作为基准点
                    let left = [];
                    let right = [];
                    for (let i = 1; i < arr.length; i++) {
                        if (arr[i] < pivot) {
                            left.push(arr[i]);
                        } else {
                            right.push(arr[i]);
                        }
                    }
                    return quickSort(left).concat(pivot, quickSort(right));
                }

                // 调用快速排序并获取排序后的数组
                let sortedNumbers = quickSort(numbers);

                // 显示排序结果
                document.getElementById('result').innerText = '排序结果：' + sortedNumbers.join(', ');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>整数排序器</h2>
        <p>输入12个整数进行排序:</p>
        <div id="inputs">
            <input type="number" id="num1">
            <input type="number" id="num2">
            <input type="number" id="num3">
            <input type="number" id="num4">
            <input type="number" id="num5">
            <input type="number" id="num6">
            <input type="number" id="num7">
            <input type="number" id="num8">
            <input type="number" id="num9">
            <input type="number" id="num10">
            <input type="number" id="num11">
            <input type="number" id="num12">
        </div>
        <button>排序</button>
        <div id="result"></div>
    </div>
</body>
</html>
